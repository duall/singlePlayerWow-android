[worldserver]

###################################################################################################
#	BEASTMASTER NPC MODULE CONFIGURATION
#	This file controls the Beastmaster NPC module, allowing players to adopt and manage pets.
#	Copy this file to mod_npc_beastmaster.conf and adjust settings as needed.
###################################################################################################

# Enable or disable the Beastmaster module (default: 1)
BeastMaster.Enable = 1

# Show login notice about Beastmaster commands (default: 1)
BeastMaster.ShowLoginNotice = 1

# Custom login/help message (leave empty for default)
BeastMaster.LoginMessage = ""

# Enable only for the hunter class (default: 1)
BeastMaster.HunterOnly = 1

# Restrict adoption to specific classes (comma-separated class IDs, 0 = all classes allowed)
# Example: 3 for Hunter, 1 for Warrior, 2 for Paladin, etc. (see DBC for class IDs)
BeastMaster.AllowedClasses = 0

# Restrict adoption to specific races (comma-separated race IDs, 0 = all races allowed)
# Example: 1 for Human, 2 for Orc, etc. (see DBC for race IDs)
BeastMaster.AllowedRaces = 0

# Required minimum level to adopt pets. (default: 10, 0 = disable)
BeastMaster.MinLevel = 10

# Maximum level to adopt pets. (default: 0, 0 = no maximum)
BeastMaster.MaxLevel = 0

# Hunters are required to have Beast Mastery to adopt exotic pets. (default: 1)
BeastMaster.HunterBeastMasteryRequired = 1

# Allow exotic pets for non-hunters (default: 0)
BeastMaster.AllowExotic = 0

# Keep pet always happy (default: 0)
BeastMaster.KeepPetHappy = 0

# Enable tracking of all tamed pets for all classes (default: 0)
# If set to 0, the tracked pets system is disabled and players will not see the "My Tamed Pets" menu.
BeastMaster.TrackTamedPets = 0

# Maximum number of tracked pets per player (default: 20, 0 = unlimited)
# If set to a positive number, players cannot track more than this many pets.
BeastMaster.MaxTrackedPets = 20

# Enable or disable the profanity filter for pet names (default: 1)
BeastMaster.ProfanityFilter = 1

# Cooldown (in seconds) for summoning the Beastmaster NPC with chat commands (default: 120)
BeastMaster.SummonCooldown = 120

# Custom Beastmaster NPC entry ID (default: 601026)
BeastMaster.NpcEntry = 601026

# Rare pets
# List only Entry IDs, comma-separated with no spaces (e.g. 123,456,789)
BeastMaster.RarePets="3068,32481,27483,11497,12803,16179,17882"

# Rare Exotic pets
# List only Entry IDs, comma-separated with no spaces (e.g. 123,456,789)
BeastMaster.RareExoticPets="32517,33776,35189,17447,38453,6585"
